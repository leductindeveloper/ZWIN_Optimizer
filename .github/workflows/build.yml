name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --noconsole ZWIN_Optimizer.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZWIN_Optimizer_EXE
          path: dist/ZWIN_Optimizer.exe
